<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ADMIN PAGE</title>
	<link rel="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700$display=swap&subset=vietnamese"
		href="stylsheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{css/styles.css}">
</head>

<body>
	<div sec:authorize="isAuthenticated()">
		<p sec:authentication="principal.authorities">Roles</p>
	</div>
    <div class="container">
        <div class="row">
            <h1>Thêm môn học</h1>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="row mb-2">
                            <input type="text" class="form-control" placeholder="Mã môn học" name=""
                                id="add-course-code">
                        </div>
                        <div class="row mb-2">
                            <input type="text" class="form-control" placeholder="Tên môn học" name=""
                                id="add-course-name">
                        </div>
                        <div class="row mb-2">
                            <input type="text" class="form-control" placeholder="Nhóm môn học" name=""
                                id="add-study-group">
                        </div>
                        <div class="row mb-2">
                            <input type="text" class="form-control" placeholder="Nhóm thực hành" name=""
                                id="add-practice-group">
                        </div>
                        <button type="button" class="btn btn-danger col-1" id="add-course">
                            <span>Thêm</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    	<div class="row">
            <h1>Thêm ngành</h1>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="row mb-2">
                            <input type="text" class="form-control" placeholder="Mã ngành" name=""
                                id="add-sector-code">
                        </div>
                        <div class="row mb-2">
                            <input type="text" class="form-control" placeholder="Tên ngành" name=""
                                id="add-sector-name">
                        </div>
                        <button type="button" class="btn btn-danger col-1" id="add-sector">
                            <span>Thêm</span>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
		integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script th:src="@{js/admin.js}"></script>
</body>
</html>
