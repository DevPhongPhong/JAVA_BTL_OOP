<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	 <form method="POST" class="register-form" id="register-form" th:action="@{/registration}" th:object="${user}">
     <div class="form-group">
         <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
         <input type="text" th:field="*{name}" id="name" placeholder="Your Name"/>
         <span class="form-msg"></span>
     </div>
     <div class="form-group">
         <label for="pass"><i class="zmdi zmdi-lock"></i></label>
         <input type="password" th:field="*{password}" id="pass" placeholder="Password"/>
         <span class="form-msg"></span>
     </div>
     <div class="form-group form-button">
         <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
     </div>
 </form>

    <!-- JS -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/validate.js}"></script>
</body>
</html>
