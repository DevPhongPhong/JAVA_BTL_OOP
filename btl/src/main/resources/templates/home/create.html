<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ptit</title>
    <link rel="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700$display=swap&subset=vietnamese"
        href="stylsheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container">
            <a href="/"><img src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="Logo" class="logo_ptit"
                    width="80" height="80"></a>
            <ul class="nav justify-content-end">
                <li th:if="!${#request.userPrincipal}" class="nav-item">
                    <a class="btn btn-outline-danger" th:href="@{/login}">Đăng nhập</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <div th:object="${user}">
                        <button id="userbutton" type="button" class="btn btn-danger" th:text="${user.username}"
                            th:data-id="${user.id}"></button>
                        <a th:href="@{/logout}" class="btn btn-outline-danger">Đăng xuất</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container pt-5">
        <div class="card">
            <div class="card-header text-white bg-danger">
                Đăng ký đổi môn
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <div class="card-header text-white bg-danger">
                                Môn dùng để đổi
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><label for="courseCode">Mã môn</label>
                                    <input type="text" class="form-control" id="courseCode" placeholder="Mã môn học">
                                </li>
                                <li class="list-group-item"><label for="studyGroup">Nhóm môn học</label>
                                    <input type="text" class="form-control" id="studyGroup" placeholder="Nhóm môn học">
                                </li>
                                <li class="list-group-item"><label for="practiceGroup">Nhóm thực hành</label>
                                    <input type="text" class="form-control" id="practiceGroup"
                                        placeholder="Nhóm thực hành" </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="card">
                            <div class="card-header text-white bg-danger">
                                Môn dùng để đổi
                            </div>
                            <div class="card">
                                <table class="table table-bordered " style="margin: unset;">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nhóm học</th>
                                            <th scope="col">Nhóm thực hành</th>
                                            <th scope="col">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form">

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-danger me-md-2" type="button">Button</button>
                                <!-- <button class="btn btn-danger" type="button">Button</button> -->
                            </div>
                        </div>
                        <!-- <button type="button" class="btn btn-danger">Thêm</button>   -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
