<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ptit</title>
	<link rel="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700$display=swap&subset=vietnamese"
		href="stylsheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{css/styles.css}">
</head>

<body>
	<nav class="navbar sticky-top navbar-light bg-light">
		<div class="container">
			<img src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="Logo" class="logo_ptit" width="80"
				height="80">
			<ul class="nav justify-content-end">
				<li th:if="!${#request.userPrincipal}" class="nav-item">
					<a class="btn btn-outline-danger" th:href="@{/login}">Đăng nhập</a>
				</li>
				<li sec:authorize="isAuthenticated()" class="nav-item">
					<div th:object="${user}">
						<button type="button" class="btn btn-danger" th:text="${user.username}"></button>
						<a th:href="@{/logout}" class="btn btn-outline-danger">Đăng xuất</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-4 pt-5">
				<div class="">
					<div class="card ">
						<div class="card-header text-white bg-danger">
							Danh sách đổi môn
						</div>
						<div class="card-body">
							<ul class="list-group list-group-flush" id="ul_listSwapPreview">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-8 pt-5">
				<div class="card">
					<div class="card-header text-white bg-danger">
						Thông tin chi tiết
					</div>
					<div class="card-body">
						<ul class="list-group list-group-flush" id="ul_swapInfo">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
		integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script th:src="@{js/main.js}"></script>
</body>

</html>
